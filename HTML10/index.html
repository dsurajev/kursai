<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Checkers board</title>
	</head>

	<body>

		<svg width="600" height="600">
			<rect x="0" y="0" width="150" height="150" style="fill:white;stroke:black"/>
			<rect x="150" y="0" width="150" height="150" style="fill:black;stroke:black"/>
			<rect x="300" y="0" width="150" height="150" style="fill:white;stroke:black"/>
			<rect x="450" y="0" width="150" height="150" style="fill:black;stroke:black"/>

			<rect x="0" y="150" width="150" height="150" style="fill:black;stroke:black"/>
			<rect x="150" y="150" width="150" height="150" style="fill:white;stroke:black"/>
			<rect x="300" y="150" width="150" height="150" style="fill:black;stroke:black"/>
			<rect x="450" y="150" width="150" height="150" style="fill:white;stroke:black"/>

			<rect x="0" y="300" width="150" height="150" style="fill:white;stroke:black"/>
			<rect x="150" y="300" width="150" height="150" style="fill:black;stroke:black"/>
			<rect x="300" y="300" width="150" height="150" style="fill:white;stroke:black"/>
			<rect x="450" y="300" width="150" height="150" style="fill:black;stroke:black"/>

			<rect x="0" y="450" width="150" height="150" style="fill:black;stroke:black"/>
			<rect x="150" y="450" width="150" height="150" style="fill:white;stroke:black"/>
			<rect x="300" y="450" width="150" height="150" style="fill:black;stroke:black"/>
			<rect x="450" y="450" width="150" height="150" style="fill:white;stroke:black"/>

			<circle cx="225" cy="75" r="70" stroke="white" stroke-width="3" fill="grey" />
			<circle cx="375" cy="225" r="70" stroke="white" stroke-width="3" fill="grey" />
			<circle cx="225" cy="375" r="70" stroke="white" stroke-width="3" fill="blue" />
			<circle cx="375" cy="525" r="70" stroke="white" stroke-width="3" fill="blue" />
		</svg>

	</body>
</html>
